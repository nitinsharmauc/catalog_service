{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h1> Edit Category </h1>

<form action="{{url_for('edit_category', category_name=category_name)}}" method='POST'>

    <input type='text' size='30' name='name' value={{category_name}}>

    <input type='submit' value='Save'>
    <a href="{{url_for('show_catalog')}}">
        <button type="button">Cancel</button>
    </a>
</form>
{% endblock %}
