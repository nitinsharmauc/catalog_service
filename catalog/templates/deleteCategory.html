{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
    <h1> Delete Category </h1>
</div>

<form action="{{url_for('delete_category', category_name=category.name)}}" method='POST'>
    <div class="row">
        <div class="col-md-12">Do you want to delete {{category.name}} ?</div>
    </div>

    <button type='submit' id='submit'>Delete</button>
    <a href="{{url_for('show_catalog')}}">
        <button type="button">Cancel</button>
    </a>
</form>

{% endblock %}
