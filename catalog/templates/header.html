<div class="row bg-primary">
    <!--MESSAGE FLASHING EXAMPLE -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li><strong>{{message}}</strong></li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
<div class="row bg-primary">
    <div class="col-md-6">
        <h1>Catalog</h1>
    </div>
    <div class="col-md-6">
        <h2>Login</h2>
    </div>
</div>
